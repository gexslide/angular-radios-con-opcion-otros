<mat-radio-group #radioGroup class="lista" name="radios" >

    <mat-radio-button *ngFor="let season of seasons" (change)="seleccionado($event)" [value]="season">
    {{season}}
    </mat-radio-button>
  <!-- </div> -->
  <!-- <div > -->
      <mat-radio-button #otro (change)="seleccionado($event)" value="otro">Otro:
        <mat-form-field>
        <input matInput type="text" [(ngModel)]="inputOtro" (change)="marcar()">
        </mat-form-field>
        </mat-radio-button>
  <!-- </div> -->
</mat-radio-group>
<!-- </div> -->
<button mat-raised-button [disabled]="otroSinTexto" color="primary" (click)="respuesta()">Respuesta</button>
